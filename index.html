<!DOCTYPE html>

    <head>
        <title>Kirika</title>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="keywords" content="">
        <meta name="author" content="Sythatic">
        <link rel="icon" type="image/png" style="color: #ea5454;" href="">
        <style>
            /* HTML Structure */
            html,
            body {
                margin: 0;
                padding: 0;
            }

            html {
                font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI Variable', 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
                color: #ffffff;
                background-color: #121212;
                user-select: none;
            }


            /* T-Block Table */
            .tblock-t {
                text-align: left;
                width: 100%;
                padding: 0;
                border-spacing: 4pt;
            }

            .tblock-t td,
            .tblock-t th {
                border: solid .5px #ffffff45;
                background-color: #ffffff25;
                text-align: left;
                font-size: 9pt;
                padding: 4pt;
                color: #ffffffdd;
                vertical-align: middle;
            }

            .tblock-t th {
                text-transform: uppercase;
                text-align: right;
                width: 1in;
                color: #00fdc5dd;
            }

            .tblock-t a {
                text-decoration: none;
            }

            /* Footer */
            footer {
                text-transform: uppercase;
                text-align: center;
                font-size: 9pt;
                font-weight: 400;
                margin: .25in;
                font-weight: normal;
                opacity: 70%;
            }

            /*Large Window*/
            @media only screen and (min-width: 636px) {
                .window {
                    padding: .5in;
                    margin: .25in;
                    border: solid .5px #ffffff45;
                    background-color: #191919;
                    height: 100%;
                }
            }

            /*Compact*/
            @media only screen and (max-width: 635px) {
                html {
                    background-color: #191919;
                }

                body {
                    background-color: transparent;
                    padding: .25in;
                }
            }

            /*Text Formatting*/

            h1,
            h2,
            h3,
            h4,
            h5,
            p,
            ul {
                margin: .25in 0;
            }

            .pre {
                font-family: 'SF Mono', 'Source Code Pro', 'Menlo', 'Consolas', monospace;
            }

            hr {
                border: solid .5px #ffffff65;
            }

            h1,
            h2 {
                font-family: 'Cairo-Play';
            }

            h2 {
                border-bottom: solid 1px #ffffff65;
            }

            p {
                color: #ffffffdd;
            }

            x {
                font-size: small;
                font-weight: lighter;
            }

            li x {
                font-size: inherit;
                font-weight: inherit;
            }

            a {
                text-decoration: none;
                color: #00fdc5dd;
            }

            a:hover {
                transition: ease-out .15s;
                filter: brightness(175%);
            }

            #title {
                margin: 0;
            }
        </style>
    </head>

                    </tr>

</html>
